<div class="new-transaction-container">
    <h2>New Transaction</h2>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="sender">From Account (Card)</label>
        <input
          id="sender"
          type="text"
          formControlName="senderAccountNumber"
          readonly
        />
      </div>
  
      <div class="form-group">
        <label for="receiver">To Account</label>
        <input
          id="receiver"
          type="text"
          formControlName="receiverAccountNumber"
          placeholder="e.g. 265000000123456"
        />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" step="0.01" formControlName="amount" />
      </div>
  
      <div class="form-group">
        <label for="paymentCode">Payment Code</label>
        <input id="paymentCode" type="text" formControlName="paymentCode" />
      </div>
  
      <div class="form-group">
        <label for="purpose">Purpose of Payment</label>
        <input id="purpose" type="text" formControlName="purposeOfPayment" />
      </div>
  
      <div class="form-group">
        <label for="reference">Reference Number</label>
        <input id="reference" type="text" formControlName="referenceNumber" />
      </div>
  
      <button class="submit-btn" type="submit" [disabled]="transactionForm.invalid || isSubmitting">
        Create Transaction
      </button>
    </form>
  </div>
