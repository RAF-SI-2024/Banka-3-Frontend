<div class="edit-container">
  <h2>Edit Employee</h2>

  <app-alert></app-alert>

  <div *ngIf="loading" class="loading">Loading employee...</div>

  <form *ngIf="employee" [formGroup]="editForm" (ngSubmit)="saveChanges()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" readonly />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label>JMBG</label>
      <input type="text" formControlName="jmbg" readonly />
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input id="birthDate" type="date" formControlName="birthDate" readonly>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" formControlName="email" readonly>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" formControlName="address" />
    </div>

    <div class="form-group">
      <label>Position</label>
      <input type="text" formControlName="position" />
    </div>

    <div class="form-group">
      <label>Department</label>
      <input type="text" formControlName="department" />
    </div>

    <button type="submit" [disabled]="loading">Save Changes</button>

    <div *ngIf="isAdmin" class="admin-toggle">
      <label>Admin Privileges</label>
      <button type="button" (click)="toggleAdminStatus()" [disabled]="updatingAdminStatus">
        {{ employee.role.includes('ADMIN') ? 'Revoke Admin' : 'Make Admin' }}
      </button>
    </div>
  </form>

</div>
