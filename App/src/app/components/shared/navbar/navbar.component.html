<nav class="navbar" *ngIf="isAuthenticated">
  <div class="navbar-container">
    <div class="navbar-content">
      <!-- Left Side: Logo and Sidebar Toggle -->
      <div class="navbar-start">
        <a (click)="router.navigate(['/user', userId])" class="logo-link">
          <img src="/assets/images/logo.png" alt="B3">
          <span class="logo-text">Banka 3</span>
        </a>
        <!-- Sidebar Toggle Button -->
        <button class="sidebar-toggle" (click)="toggleSidebar()" aria-controls="logo-sidebar" type="button">
          <span class="sr-only">Open sidebar</span>
          <svg class="menu-icon" aria-hidden="true" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>
      </div>

      <!-- Right Side: User Menu and Logout -->
      <div class="navbar-end">
        <app-dropdown>
          <!-- Dropdown Trigger Button -->
          <img class="user-avatar" src="assets/images/user.png" alt="user photo" dropdown-trigger/>

          <!-- Dropdown Header -->
          <div dropdown-header *ngIf="getUserName()">
            <p class="user-name">{{ getUserName() }}</p>
          </div>

          <!-- Dropdown List -->
          <div dropdown-list>
            <a dropdown-item *ngIf="isClient" (click)="router.navigate(['/user', userId])">
              <i class="ri-user-line"></i> My Profile
            </a>
            <a dropdown-item *ngIf="isEmployee || isAdmin" (click)="router.navigate(['/employee', userId])">
              <i class="ri-settings-line"></i> My Profile
            </a>
            <a dropdown-item (click)="logout()">
              <i class="ri-logout-box-line"></i> Logout
            </a>
          </div>
        </app-dropdown>
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<app-aside [isSidebarOpen]="isSidebarOpen" *ngIf="isAuthenticated"></app-aside>
