<div class="login-container">
  <div class="card login-card">
    <h2>Banka 3</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <input-text name="email" type="email" placeholder="Email" [(ngModel)]="email" [validationRules]="[validations.required, validations.minLength(3), validations.isEmail]"></input-text>

      <input-text name="password" type="password" placeholder="********" [(ngModel)]="password" [validationRules]="[validations.required, validations.minLength(3)]"></input-text>

      <app-button label="Login" type="submit" [disabled]="loginForm.invalid"></app-button>

      <div class="login-links">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
